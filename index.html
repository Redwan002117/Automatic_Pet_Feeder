<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFeeder - Smart Feeding Solutions for Your Pets</title>
    <meta name="description" content="PetFeeder provides smart, connected feeding solutions for your pets. Schedule meals, monitor food levels, and feed remotely with our iOS-inspired app.">
    <link rel="icon" href="public/assets/images/logo.svg" type="image/svg+xml">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        
        .loading-message {
            margin-bottom: 20px;
        }
        
        .loader {
            border: 4px solid rgba(0, 122, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007aff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="loading-message">
        <p>Loading PetFeeder application...</p>
    </div>
    
    <script>
        // This script will redirect the user if .htaccess doesn't work
        // It uses a slight delay to check if we're still on this page
        setTimeout(function() {
            window.location.href = window.location.origin + '/index.html'; 
        }, 1000);
    </script>
</body>
</html>
