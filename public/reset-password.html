<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Automatic Pet Feeder</title>
    <meta name="description" content="Reset your password for your Automatic Pet Feeder account.">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="stylesheet" href="./styles/toast.css">
    <link rel="stylesheet" href="./styles/ios.css">
    <link rel="stylesheet" href="./styles/ios-animations.css">
    <!-- Captcha CSS removed -->
    <link rel="icon" href="./assets/images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./scripts/component-loader.js"></script>
</head>
<body class="ios-ui" data-title="Reset Password">
    <!-- Loading Overlay Component -->
    <div data-component="loading-overlay"></div>
    <header class="site-header ios-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/images/logo.svg" alt="Pet Feeder Logo">
                    <span>PetFeeder</span>
                </a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="ios-button ios-button-primary">Login</a>
            </div>
        </div>
    </header>

    <main class="auth-container ios-container">
        <div class="auth-card ios-card">
            <div class="auth-header ios-card-header">
                <img src="./assets/images/logo.svg" alt="Pet Feeder Logo" class="auth-logo">
                <h1 class="auth-title ios-title">Reset Password</h1>
                <p class="auth-subtitle ios-subtitle">Enter your email to receive a password reset link</p>
            </div>

            <div class="auth-content">
                <form id="reset-password-form" class="auth-form ios-form active">
                    <div class="auth-form-group ios-form-group">
                        <label for="email" class="auth-form-label ios-form-label">Email</label>
                        <div class="auth-form-control ios-form-control">
                            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Your email address" class="auth-form-input ios-form-input">
                        </div>
                    </div>
                    <div class="auth-error ios-alert" id="reset-error"></div>
                    <div class="auth-success ios-success" id="reset-success"></div>
                    <!-- Captcha container removed -->
                    <button type="submit" class="auth-submit ios-button ios-button-primary" data-original-text="Send Reset Link">Send Reset Link</button>
                </form>
            </div>

            <div class="auth-footer ios-card-footer">
                <p class="auth-footer-text">Remember your password? <a href="login.html" class="auth-footer-link ios-link">Back to Login</a></p>
            </div>
        </div>
    </main>

    <footer class="site-footer auth-footer ios-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 PetFeeder. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#" class="ios-link">Privacy Policy</a>
                    <a href="#" class="ios-link">Terms of Service</a>
                    <a href="#" class="ios-link">Support</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/auth.js"></script>
</body>
</html>
